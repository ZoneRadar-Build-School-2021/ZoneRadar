<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Fontawsome -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'
    integrity='sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=='
    crossorigin='anonymous' />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- 場地上傳區塊 -->
  <div class="container">
    <h2 class="fs-4">上傳場地照片</h2>
    <p class="fs16">照片是首先吸引客戶注意的，最多可以上傳10張高質感的照片</p>
    <p class="fs20">照片的要求：</p>
    <ul>
      <li>照片的要求高解析度-至少1000象素寬(px)</li>
      <li>橫式照片-勿直式照片</li>
      <li>彩色照片-勿黑白</li>
      <li>雜訊-勿有雜訊、浮水印</li>
    </ul>


    <!-- 隱藏檔案上傳的input -->
    <input type="file" id="image-input" multiple accept="image/*" style="display:none">
    <!-- 選擇檔案的按鈕 -->
    <button href="#" id="file-select" class="btn btn-img-select">請選擇場地圖片</button>

    <!-- 上傳照片縮圖區 -->
    <div id="preview-zone" class="w-100 d-flex flex-wrap border rounded mt-4 border-3 p-3"></div>
    <div class="row p-3">
      <button type="button" class="img-upload-btn btn mt-4 ms-auto" disabled>確認上傳</button>
    </div>
  </div>



  <!-- 縮圖模板，放在html的最後面 -->
  <template id="thumbnail-template">
    <div class="wrap p-0 mb-4 mx-3 border border-3 rounded">
      <div class="thumbnail-holder">
        <i class="fas fa-times"></i>
      </div>
    </div>
  </template>

  <!-- 縮圖loading模板，放在html的最後面 -->
  <template id="placeholder-template">
    <div class="wrap p-0 mb-4 mx-3 border border-3 rounded placeholder-glow">
      <div class="thumbnail-holder placeholder col-12">
        <i class="fas fa-times d-none"></i>
      </div>
    </div>
  </template>


  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <!-- Axios -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.js'
    integrity='sha512-RT3IJsuoHZ2waemM8ccCUlPNdUuOn8dJCH46N3H2uZoY7swMn1Yn7s56SsE2UBMpjpndeZ91hm87TP1oU6ANjQ=='
    crossorigin='anonymous'></script>
  <!-- Sortable -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js'
    integrity='sha512-zYXldzJsDrNKV+odAwFYiDXV2Cy37cwizT+NkuiPGsa9X1dOz04eHvUWVuxaJ299GvcJT31ug2zO4itXBjFx4w=='
    crossorigin='anonymous'></script>
  <!-- Sweet Alert -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- 自己的 -->
  <script src="main.js"></script>
</body>

</html>
